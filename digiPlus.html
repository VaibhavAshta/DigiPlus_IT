<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiPlus_IT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Hierarchical Tree Formation</h1>

        <div class="row">
            <div class="col-6">
                <label for="Node_Type" class="form-label">Node Type</label>
                <select class="form-select" id="Node_Type" required="">
                    <option value="">Select One</option>
                    <option>Single Node</option>
                    <option>Parent Node</option>
                    <option>Child Node</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid Node Type.
                </div>
            </div>

            <div class="col-6">
                <label for="Node_Value" class="form-label">Node Value</label>
                <input type="text" class="form-control" id="Node_Value" placeholder="Value of Node" required="">
                <div class="invalid-feedback">
                    Please enter correct details!
                </div><br>
                <button class="w-5 btn btn-primary btn-sm" type="button" id="addNodeBtn">Add Node</button>
                <br><br>
            </div>

            <div class="col-6">
                <label for="nodeName" class="form-label">Node name</label>
                <input type="text" class="form-control" id="nodeName" placeholder="Value of Node" required="">
                <div class="invalid-feedback">
                    Please enter correct details!
                </div><br>
                <button class="w-5 btn btn-primary btn-sm" type="button" id="updateNodeBtn">Update</button>
                <button class="w-5 btn btn-primary btn-sm" type="button" id="deleteNodeBtn">Delete</button>
            </div>
        </div>

        <div class="tree-container">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
